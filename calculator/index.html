<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
<!--    <script src="javascript/javascript.js" defer></script>-->
    <script src="javascript/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculation"></div>
    <div id="display"></div>
    <div class="buttons">
        <button class="button light-gray operator clear">C</button>
        <button class="button light-gray operator sign">+/-</button>
        <button class="button light-gray operator percent">%</button>
        <button class="button operator division">/</button>
        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>
        <button class="button operator multiply">*</button>
        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>
        <button class="button operator subtract">-</button>
        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>
        <button class="button operator add">+</button>
        <button class="button digit zero">0</button>
        <button class="button operator decimal-point">.</button>
        <button class="button operator equals">=</button>
    </div>

</div>
</body>
</html>
