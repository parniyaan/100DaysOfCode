<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Color selector</title>
</head>
<body>
<div class="generator">
    <div class="color"></div>
    <div class="color-code"></div>
    <div class="rgb">
        <label >red:</label>
        <input  min="0" max="255"  type="range" id="red">
        <label >green:</label>
        <input min="0" max="255" type="range" id="green">
        <label >blue: </label>
        <input min="0" max="255" type="range" id="blue">
    </div>
</div>
</body>
</html>
