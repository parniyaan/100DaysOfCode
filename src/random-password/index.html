<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Random_password</title>
</head>
<body>
<div class="content">
    <h1 class="title">Instantly generate secure, random password with the lastPass online tool</h1>
    <div class="top-box">
        <div id="pass"></div>

        <span id="copy" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                d="M416 352H192V32H338.7L416 109.3V352zM448 96L352 0H192 160V32 352v32h32H416h32V352 96zM32 128H0v32V480v32H32 256h32V480 416H256v64H32V160h96V128H32z"/></svg></span>
        <span id="reload"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path
                d="M66.7 224C81.9 133.2 160.9 64 256 64c71.1 0 133.1 38.6 166.3 96H368 352v32h16 69.1H464h6.7H480V176 80 64H448V80v60.6C408.8 75.5 337.5 32 256 32C143.2 32 49.8 115.4 34.3 224H66.7zM256 448c-71.1 0-133.1-38.6-166.3-96h54.5 16V320h-16H74.9 48.2 41.3 32.2v16 96 16h32V432 371.8C103.4 436.6 174.7 480 256 480c112.8 0 206.2-83.4 221.7-192H445.4C430.1 378.8 351.1 448 256 448z"/></svg></span>
    </div>
    <div class="bottom-box">
        <h1>Customize your password</h1>
        <div class="custom-option">
            <div class="customize">
                <span>Password Length</span>
                <div class="characters">
                    <div id="passwordLength"></div>
                    <input type="range" min="0" max="50" id="passwordLengthRange">
                </div>
            </div>


            <div class="options">
                <label class="option">
                    <input type="checkbox" data-key="upperCase">
                    <span class="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                            d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
                </span>
                    <span class="label">UpperCase</span>

                </label>
                <label class="option">
                    <input type="checkbox" data-key="lowerCase">
                    <span class="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                            d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
                </span>
                    <span class="label">LowerCase</span>

                </label>
                <label class="option">
                    <input type="checkbox" data-key="numbers">
                    <span class="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                            d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
                </span>
                    <span class="label">Numbers</span>

                </label>
                <label class="option">
                    <input type="checkbox" data-key="symbols">
                    <span class="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                            d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
                </span>
                    <span class="label">Symbols</span>

                </label>


            </div>
        </div>
    </div>
   <div class="copy-button">
       <button id="copy-btn">
           Copy Password
       </button>
   </div>
</div>
</body>
</html>
