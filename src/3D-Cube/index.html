<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>3D Cube</title>
</head>
<body>
<div id="cube">
    <div class="pages front">front</div>
    <div class="pages right">right</div>
    <div class="pages left">left</div>
    <div class="pages top">top</div>
    <div class="pages bottom">bottom</div>
    <div class="pages back">back</div>
</div>
<div id="options">

    <label for="front">
        <input type="radio" name="sides" id="front">
        <span class="checkbox">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
        </span>
        <span class="label">Front</span>

    </label>

    <label for="back">
        <input type="radio" name="sides" id="back">
        <span class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                        d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
            </span>
        <span class="label">Back</span>
    </label>

    <label for="right">
        <input type="radio" name="sides" id="right">
        <span class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                        d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
            </span>
        <span class="label">Right</span>
    </label>

    <label for="left">
        <input type="radio" name="sides" id="left">
        <span class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                        d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
            </span>
        <span class="label">Left</span>
    </label>

    <label for="top">
        <input type="radio" name="sides" id="top">
        <span class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                        d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
            </span>
        <span class="label">Top</span>
    </label>

    <label for="bottom">
        <input type="radio" name="sides" id="bottom">
        <span class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path
                        d="M441 103c9.4 9.4 9.4 24.6 0 33.9L177 401c-9.4 9.4-24.6 9.4-33.9 0L7 265c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l119 119L407 103c9.4-9.4 24.6-9.4 33.9 0z"/></svg>
            </span>
        <span class="label">Bottom</span>
    </label>
</div>
</body>
</html>
